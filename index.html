<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AR Web Windows</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<style>
			body { margin: 0; overflow: hidden; }
			#info {
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				color: #fff;
				background-color: rgba(0, 0, 0, 0.5);
				padding: 5px;
				z-index: 100;
				font-family: Arial, sans-serif;
			}
			.addButton {
				position: absolute;
				bottom: 20px;
				left: 50%;
				transform: translateX(-50%);
				padding: 12px 20px;
				background-color: rgba(0, 0, 0, 0.7);
				color: white;
				border: none;
				border-radius: 4px;
				font-size: 16px;
				z-index: 100;
			}
		</style>
	</head>
	<body>
		<div id="info">
			AR Web Windows - Tap to place a window in space
		</div>
		
		<button class="addButton" id="addWindowButton">Add Window</button>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>
		
		<script type="module" src="main.js"></script>
	</body>
</html>
